<!DOCTYPE html>
<html>
<head>
    <title>Modern Slot Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF4D4D;
            --secondary: #4ECCA3;
            --accent: #45B7D1;
            --dark: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
			background: linear-gradient(45deg, var(--dark), #2d2d2d);
			font-family: 'Poppins', sans-serif;
			padding: 20px;
			position: relative;
			overflow-y: auto; /* –†–∞–∑—Ä–µ—à–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
			overflow-x: hidden; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
		}
		.back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .bet-selector {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .bet-label {
            color: white;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .bet-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bet-option {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .bet-option.active {
            background: var(--primary);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        .bet-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
		/* –ë–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
		@media screen and (max-aspect-ratio: 9/16) {
			body {
				padding: 10px;
				min-height: 100vh;
				justify-content: flex-start;
				gap: 15px;
			}

			.title {
				font-size: 1.8rem;
				margin-top: 60px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–Ω–∞–∑–∞–¥" */
			}

			.user-name {
				font-size: 1rem;
				margin: 5px 0;
			}

			.balance {
				font-size: 1.2rem;
				padding: 10px 15px;
				margin-bottom: 10px;
			}
			.content-wrapper {
				width: 100%;
				max-width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				padding-bottom: 20px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
			}
			.slot-machine {
				margin: 20px auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –æ—Ç—Å—Ç—É–ø—ã */
				width: 90%; /* –®–∏—Ä–∏–Ω–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —ç–∫—Ä–∞–Ω–∞ */
				max-width: 400px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
			}

			.reels {
				gap: 8px;
				margin-bottom: 15px;
			}

			.reel {
				width: 60px;
				height: 60px;
			}

			.symbol {
				font-size: 30px;
				height: 60px;
			}

			.buttons {
				gap: 8px;
			}

			.spin-button, .auto-spin-button {
				padding: 12px;
				font-size: 14px;
			}

			.result {
				font-size: 16px;
				margin-top: 10px;
			}

			.spins-left {
				font-size: 14px;
				margin-top: 8px;
			}

			.timer {
				padding: 10px;
				margin-top: 10px;
			}

			.timer-text {
				font-size: 14px;
			}

			.countdown {
				font-size: 16px;
			}

			.bet-selector {
				padding: 10px;
			}

			.bet-options {
				gap: 5px;
			}

			.bet-option {
				padding: 8px 12px;
				font-size: 12px;
			}

			.current-bet-info {
				font-size: 14px;
				padding: 8px;
				margin-bottom: 10px;
			}

			/* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ "–Ω–∞–∑–∞–¥" */
			.back-button {
				padding: 8px 15px;
				font-size: 14px;
				top: 10px;
				left: 10px;
			}
		}

		/* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –æ—á–µ–Ω—å —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
		@media screen and (max-aspect-ratio: 9/16) and (max-width: 320px) {
			.reel {
				width: 50px;
				height: 50px;
			}

			.symbol {
				font-size: 25px;
				height: 50px;
			}

			.spin-button, .auto-spin-button {
				padding: 10px;
				font-size: 12px;
			}

			.bet-option {
				padding: 6px 10px;
				font-size: 11px;
			}
		}

		/* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞ */
		@media screen and (max-height: 700px) and (max-aspect-ratio: 9/16) {
			.title {
				margin-top: 50px;
				font-size: 1.5rem;
			}

			body {
				gap: 10px;
			}

			.slot-machine {
				padding: 10px;
			}
		}

		/* –û–±–µ—Å–ø–µ—á–µ–Ω–∏–µ –º–∏–Ω–∏–º–∞–ª—å–Ω—ã—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ */
		@media screen and (max-height: 600px) and (max-aspect-ratio: 9/16) {
			.title {
				margin-top: 40px;
				font-size: 1.3rem;
			}

			.user-name {
				font-size: 0.9rem;
				margin: 3px 0;
			}

			.balance {
				font-size: 1.1rem;
				padding: 8px 12px;
				margin-bottom: 8px;
			}

			.reel {
				width: 45px;
				height: 45px;
			}

			.symbol {
				font-size: 22px;
				height: 45px;
			}

			.result {
				font-size: 14px;
				margin-top: 8px;
			}

			.spins-left {
				font-size: 12px;
				margin-top: 5px;
			}
		}

		/* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –≤—ã—Å–æ—Ç —ç–∫—Ä–∞–Ω–∞ */
		@media screen and (min-height: 700px) and (max-aspect-ratio: 9/16) {
			.slot-machine {
				margin-top: auto;
				margin-bottom: auto;
			}

			body {
				justify-content: space-between;
				padding: 20px 10px;
			}
		}

		/* –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Ç—Å—Ç—É–ø–æ–≤ –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –∑–æ–Ω—ã */
		@supports (padding: max(0px)) {
			body {
				padding-left: max(10px, env(safe-area-inset-left));
				padding-right: max(10px, env(safe-area-inset-right));
				padding-top: max(20px, env(safe-area-inset-top));
				padding-bottom: max(10px, env(safe-area-inset-bottom));
			}
		}

		/* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤ —Å –≤—ã—Ä–µ–∑–∞–º–∏ —ç–∫—Ä–∞–Ω–∞ */
		@supports (padding-top: constant(safe-area-inset-top)) {
			body {
				padding-top: constant(safe-area-inset-top);
				padding-bottom: constant(safe-area-inset-bottom);
				padding-left: constant(safe-area-inset-left);
				padding-right: constant(safe-area-inset-right);
			}
		}

		/* –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–∏–±–∫–æ–≥–æ –º–∞–∫–µ—Ç–∞ */
		.slot-machine {
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			min-height: 0;
			flex-shrink: 1;
		}

		/* –£–ª—É—á—à–µ–Ω–∏–µ –æ—Ç–∑—ã–≤—á–∏–≤–æ—Å—Ç–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
		.buttons {
			display: flex;
			justify-content: space-between;
			gap: 8px;
			margin-top: auto;
		}

		/* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
		@media screen and (max-height: 500px) and (max-aspect-ratio: 9/16) {
			.title {
				font-size: 1.2rem;
				margin-top: 35px;
			}

			.balance {
				font-size: 1rem;
				padding: 5px 10px;
			}

			.reel {
				width: 40px;
				height: 40px;
			}

			.symbol {
				font-size: 20px;
				height: 40px;
			}

			.spin-button, .auto-spin-button {
				padding: 8px;
				font-size: 12px;
			}

			.result, .spins-left {
				font-size: 11px;
				margin-top: 4px;
			}

			.bet-selector {
				padding: 5px;
			}

			.bet-option {
				padding: 5px 8px;
				font-size: 10px;
			}
		}

		/* –£–ª—É—á—à–µ–Ω–∏–µ —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞ */
		@media screen and (max-aspect-ratio: 9/16) {
			.result, .spins-left, .timer-text, .bet-label {
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
			}
		}

		/* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
		@media screen and (max-aspect-ratio: 9/16) {
			.symbol.winning {
				animation: rainbowGlow 1.5s linear infinite;
			}

			@keyframes rainbowGlow {
				0% { transform: scale(1); }
				50% { transform: scale(1.05); }
				100% { transform: scale(1); }
			}
		}
        .current-bet-info {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .current-bet-amount {
            color: var(--secondary);
            font-weight: bold;
        }
		.title {
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,77,77,0.5);
            position: relative;
            z-index: 1;
        }

        .user-name {
            color: var(--accent);
            font-size: 1.2rem;
            text-align: center;
            margin: -10px 0 20px 0;
            padding: 5px 15px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            display: inline-block;
            animation: fadeIn 0.5s ease-in-out;
        }

        .user-name i {
            margin-right: 8px;
            color: var(--secondary);
        }

        .balance {
            position: relative;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            animation: fadeIn 0.3s ease-in-out;
            transition: all 0.3s ease;
        }

        #balance {
            color: var(--secondary);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .balance:has(#balance.balance-update) {
            background: rgba(78, 204, 163, 0.2);
        }

        @keyframes balanceUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .balance-update {
            animation: balanceUpdate 0.3s ease-in-out;
        }

        .slot-machine {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            border: 1px solid var(--glass);
        }

        .timer {
            margin-top: 20px;
            text-align: center;
            color: white;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease-in-out;
        }

        .timer-text {
            font-size: 16px;
            margin-bottom: 8px;
            color: white;
        }

        .countdown {
            font-size: 20px;
            font-weight: bold;
            color: #adadad;
            animation: pulse 2s infinite;
        }

        .reels {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            perspective: 1000px;
        }

        .reel {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(69,183,209,0.2);
            transition: transform 0.3s ease;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .reel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes anticipation {
            0% { box-shadow: 0 0 20px rgba(255,215,0,0.3); }
            50% { box-shadow: 0 0 40px rgba(255,215,0,0.5); }
            100% { box-shadow: 0 0 20px rgba(255,215,0,0.3); }
        }

        .reel.anticipation {
            animation: anticipation 0.5s ease-in-out infinite;
        }
		@keyframes rainbowGlow {
            0% { text-shadow: 0 0 10px #ff0000; }
            16.666% { text-shadow: 0 0 10px #ff8800; }
            33.333% { text-shadow: 0 0 10px #ffff00; }
            50% { text-shadow: 0 0 10px #00ff00; }
            66.666% { text-shadow: 0 0 10px #0088ff; }
            83.333% { text-shadow: 0 0 10px #8800ff; }
            100% { text-shadow: 0 0 10px #ff0000; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--secondary); }
            50% { text-shadow: 0 0 20px var(--secondary); }
            100% { text-shadow: 0 0 10px var(--secondary); }
        }

        .symbol.winning {
            animation: rainbowGlow 2s linear infinite;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .reel {
                width: 100px;
                height: 100px;
            }
        }

        .symbols {
			position: absolute;
			width: 100%;
			display: flex;
			flex-direction: column;
			transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			will-change: transform;
		}

		.symbol {
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-shrink: 0;
			transform: translateZ(0);
			background: rgba(255,255,255,0.02);
		}

        .symbol:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.05);
        }

        @media (min-width: 768px) {
            .symbol {
                height: 100px;
                font-size: 50px;
            }
        }

        .buttons {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .spins-left {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .spins-left.low {
            color: var(--primary);
            animation: warningPulse 1.5s infinite;
        }

        .spin-button, .auto-spin-button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .spin-button {
            background: linear-gradient(45deg, var(--primary), #ff6b6b);
            box-shadow: 0 0 15px rgba(255,77,77,0.3);
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .spin-button:hover::before {
            left: 100%;
        }

        .auto-spin-button {
            background: linear-gradient(45deg, var(--accent), #6be4ff);
            box-shadow: 0 0 15px rgba(69,183,209,0.3);
        }

        .auto-spin-button.active {
            background: linear-gradient(45deg, var(--secondary), #6bffb8);
            animation: pulse 1.5s infinite;
        }
		.spin-button:disabled, .auto-spin-button:disabled {
            background: #2d2d2d;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .result {
            text-align: center;
            color: white;
            font-size: 20px;
            margin-top: 20px;
            min-height: 30px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .spins-counter {
            text-align: center;
            color: white;
            font-size: 16px;
            margin-top: 15px;
            opacity: 0;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 8px;
        }

        .spins-counter.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes balanceChange {
            0% {
                opacity: 0;
                transform: translateY(-50%) translateX(0);
            }
            20% {
                opacity: 1;
                transform: translateY(-50%) translateX(10px);
            }
            80% {
                opacity: 1;
                transform: translateY(-50%) translateX(10px);
            }
            100% {
                opacity: 0;
                transform: translateY(-50%) translateX(30px);
            }
        }

        .balance-particle {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            font-weight: bold;
            white-space: nowrap;
        }

        @keyframes jackpotGlow {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            top: -20px;

<script>
let tg = window.Telegram.WebApp;
let spinBet = 0; // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Ç–∞–≤–∫–∏ —Ç–µ–∫—É—â–µ–≥–æ —Å–ø–∏–Ω–∞
tg.expand();

const symbols = ['üé∞', 'üíé', '7Ô∏è‚É£', 'üåü', 'üé≤', 'üçÄ', 'üëë', 'üéÆ'];
const reels = document.querySelectorAll('.symbols');
let isSpinning = false;

let currentBet = 10;
const betMultipliers = {
    '10': 1,
    '50': 5,
    '100': 10,

let balance = parseInt(localStorage.getItem('balance')) || 1000;

function updateBalance(amount) {
    const balanceElement = document.getElementById('balance');
    const balanceContainer = balanceElement.parentElement;

            pointer-events: none;
        `;
        particle.textContent = `${amount > 0 ? '+' : ''}${amount}`;
        balanceContainer.appendChild(particle);

        particle.animate([
            {
                opacity: 0,
                transform: 'translateY(-50%) translateX(0)'
            },
            {
                opacity: 1,
                transform: 'translateY(-50%) translateX(10px)'
            },

}
function toggleBetSelector() {
    const betSelector = document.querySelector('.bet-selector');
    const currentBetInfo = document.querySelector('.current-bet-info');
    
    if (spinsRemaining <= 0) {

        currentBetInfo.style.display = 'block';

        betSelector.style.display = 'none';
        currentBetInfo.style.display = 'none';
    }
}

function calculateWinAmount(symbols) {
    const [first, second, third] = symbols;
    
    if (spinsRemaining > 0) {
        // –õ–æ–≥–∏–∫–∞ –¥–ª—è free spins –æ—Å—Ç–∞–µ—Ç—Å—è –ø—Ä–µ–∂–Ω–µ–π
        if (first === 'üé≤' && second === 'üé≤' && third === 'üé≤') {
            return 1000;
        }
        
        if (first === second && second === third) {
            return 100;
        }
        
        if ((first === 'üé≤' && second === 'üé≤') || (second === 'üé≤' && third === 'üé≤')) {
            return 100;
        }
        
        if (first === second || second === third) {
            return 15;
        }
        
        return 0;
    } else {
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Å—Ç–∞–≤–∫—É spinBet –≤–º–µ—Å—Ç–æ currentBet
        const multiplier = betMultipliers[spinBet.toString()];
        
        if (first === 'üé≤' && second === 'üé≤' && third === 'üé≤') {
            return 1000 * multiplier;
        }
        
        if (first === second && second === third) {
            return 100 * multiplier;
        }
        
        if ((first === 'üé≤' && second === 'üé≤') || (second === 'üé≤' && third === 'üé≤')) {
            return 100 * multiplier;
        }
        
        if (first === second || second === third) {
            return 15 * multiplier;
        }
        
        return 0;
    }
}

function updateBetButtons() {
    const betButtons = document.querySelectorAll('.bet-option');
    betButtons.forEach(button => {
        const betAmount = parseInt(button.dataset.bet);
        if (balance < betAmount) {
            button.classList.add('disabled');
        } else {
            button.classList.remove('disabled');
        }
    });
}

function initBetSelector() {
    const betOptions = document.querySelectorAll('.bet-option');
    betOptions.forEach(option => {
        option.addEventListener('click', () => {
            const betAmount = parseInt(option.dataset.bet);
            if (balance >= betAmount) {
                betOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentBet = betAmount;
                updateCurrentBetDisplay();
            }
        });
    });
}

function updateCurrentBetDisplay() {
    const currentBetDisplay = document.querySelector('.current-bet-amount');
    if (currentBetDisplay) {
        currentBetDisplay.textContent = currentBet;
    }
}

function saveNextResetTime() {
    const nextReset = Date.now() + RESET_DELAY;
    localStorage.setItem('nextSpinsReset', nextReset.toString());
}

function getTimeRemaining() {
    const nextReset = parseInt(localStorage.getItem('nextSpinsReset'));
    if (!nextReset) return 0;
    
    const remaining = nextReset - Date.now();
    return remaining > 0 ? remaining : 0;
}

function formatTime(ms) {
    const hours = Math.floor(ms / (1000 * 60 * 60));
    const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((ms % (1000 * 60)) / 1000);
    
    const hoursStr = hours.toString().padStart(2, '0');
    const minutesStr = minutes.toString().padStart(2, '0');
    const secondsStr = seconds.toString().padStart(2, '0');
    
    return `${hoursStr}:${minutesStr}:${secondsStr}`;
}
function updateTimer() {
    const timerElement = document.querySelector('.timer');
    const countdownElement = document.querySelector('.countdown');
    const remaining = getTimeRemaining();
    
    if (remaining <= 0) {
        timerElement.style.display = 'none';
        spinsRemaining = INITIAL_SPINS;
        localStorage.removeItem('freeSpinsEndMessageShown');
        updateSpinsLeft();
        localStorage.removeItem('nextSpinsReset');
        enableButtons();
    } else {
        timerElement.style.display = 'block';
        countdownElement.textContent = formatTime(remaining);
        if (balance >= currentBet) {
            enableButtons();
        }
        setTimeout(updateTimer, 1000);
    }
}

function enableButtons() {
    const spinButton = document.querySelector('.spin-button');
    const autoSpinButton = document.querySelector('.auto-spin-button');
    
    if (spinsRemaining > 0 || balance >= currentBet) {
        spinButton.disabled = false;
        autoSpinButton.disabled = false;
    } else {
        spinButton.disabled = balance < currentBet;
        autoSpinButton.disabled = balance < currentBet;
    }

function disableButtons() {
    const spinButton = document.querySelector('.spin-button');
    const autoSpinButton = document.querySelector('.auto-spin-button');

function createSymbolsString() {
    // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞
    let symbolsString = '';
    for (let i = 0; i < 4; i++) { // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π

function initReels() {
    reels.forEach(reel => {
        let symbolsHtml = '';

}

function getVisibleSymbol(reel) {
    const symbolHeight = getSymbolHeight();
    const transform = reel.style.transform;
    const translateY = parseInt(transform.match(/-?\d+/)[0]);
    const totalSymbols = symbols.length;
    const visibleIndex = Math.abs(Math.round(translateY / symbolHeight) % totalSymbols);
    return symbols[visibleIndex];
}

function updateSpinsLeft() {
    const spinsLeftElement = document.querySelector('.spins-left');

function determineOutcome() {
    const random = Math.random();
    
    if (random < 0.01) {
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        return [symbol, symbol, symbol];
    }
    
    if (random < 0.15) {
        const symbol1 = symbols[Math.floor(Math.random() * symbols.length)];
        const position = Math.random() < 0.5 ? 0 : 1;
        
        let remainingSymbol;
        do {
            remainingSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        } while (remainingSymbol === symbol1);

        if (position === 0) {
            return [symbol1, symbol1, remainingSymbol];
        } else {
            return [remainingSymbol, symbol1, symbol1];
        }
    }
    
    return generateRandomCombination();
}

function generateRandomCombination() {
    let result = [];
    let lastSymbol = null;
    
    for (let i = 0; i < 3; i++) {
        let nextSymbol;
        do {
            nextSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        } while (nextSymbol === lastSymbol);
        
        result.push(nextSymbol);
        lastSymbol = nextSymbol;
    }
    
    return result;
}

            <div style="animation: smallWin 0.5s ease-in-out 2">
                üéà Small Win! üéà<br>
                <span style="font-size: 0.8em; color: var(--accent)">
                    ${spinsRemaining > 0 ? `+${SMALL_WIN_BONUS_SPINS} spin<br>` : ''}
                    +${winAmount} ${spinsRemaining > 0 ? 'points' : 'coins'}
                </span>
            </div>`;
        result.style.color = '#98fb98';
        slotMachine.style.animation = 'smallWin 0.5s ease-in-out 2';
    } else {
        result.innerHTML = `
            <div style="opacity: 0; animation: fadeIn 0.3s forwards">
                Try Again!
            </div>`;
        result.style.color = 'white';
    }
    
    setTimeout(() => {
        slotMachine.style.animation = '';
    }, 1500);
    
    updateSpinsLeft();
}
function getSymbolHeight() {
    const width = window.innerWidth;
    if (width < 321) return 50;
    if (width < 376) return 60;
    if (width < 426) return 70;
    if (width < 769) return 90;
    if (width < 1440) return 120;
    return 150;
}
function spin() {
    if (isSpinning) return;
    
    if (spinsRemaining <= 0) {
        if (balance < currentBet) return;
        spinBet = currentBet; // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞–≤–∫—É –≤ –º–æ–º–µ–Ω—Ç –Ω–∞—á–∞–ª–∞ —Å–ø–∏–Ω–∞
    } else {
        spinBet = 0; // –î–ª—è free spins —Å—Ç–∞–≤–∫–∞ 0
    }
    
    // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –º–µ–Ω—è—Ç—å —Å—Ç–∞–≤–∫—É –≤–æ –≤—Ä–µ–º—è —Å–ø–∏–Ω–∞
    document.querySelectorAll('.bet-option').forEach(btn => {
        btn.disabled = true;
    });
    
    if (spinsRemaining > 0) {
        spinsRemaining--;
    } else {
        updateBalance(-spinBet);
    }
    
    updateSpinsLeft();
    isSpinning = true;
    
    const button = document.querySelector('.spin-button');
    const autoSpinButton = document.querySelector('.auto-spin-button');
    const result = document.querySelector('.result');
    
    if (!isAutoSpinning) {
        button.disabled = true;
    }
    result.textContent = '';

    const symbolHeight = getSymbolHeight();
    let finalSymbols = determineOutcome();
    let reelStoppedCount = 0;

    reels.forEach((reel, index) => {
        addSpinEffect(reel);
        
        reel.style.transition = 'none';
        reel.style.transform = 'translateY(0)';
        
        reel.offsetHeight;

        const extraSpins = 2;
        const totalSymbols = symbols.length;
        const symbolIndex = symbols.indexOf(finalSymbols[index]);
        const finalPosition = -(symbolIndex * symbolHeight);
        const totalDistance = (extraSpins * totalSymbols * symbolHeight) + finalPosition;
        
        let spinDuration = 2 + (index * 0.5);
        let timingFunction = 'cubic-bezier(.17,.67,.12,.99)';
        
        const startDelay = index * 400;
        setTimeout(() => {
            reel.style.transition = `transform ${spinDuration}s ${timingFunction}`;
            reel.style.transform = `translateY(${-totalDistance}px)`;

            setTimeout(() => {
                removeSpinEffect(reel);
                reelStoppedCount++;

                if (reelStoppedCount === 2) {
                    const firstSymbol = getVisibleSymbol(reels[0]);
                    const secondSymbol = getVisibleSymbol(reels[1]);

                    if (firstSymbol === secondSymbol) {
                        reels[2].style.transition = 'transform 4s cubic-bezier(0.1, 0.7, 0.2, 1)';
                        
                        const anticipationEffect = () => {
                            const lastReel = reels[2].parentElement;
                            lastReel.classList.add('anticipation');
                            
                            setTimeout(() => {
                                lastReel.classList.remove('anticipation');
                            }, 500);
                        };

                        for(let i = 0; i < 3; i++) {
                            setTimeout(anticipationEffect, i * 600);
                        }
                    }
                }
            }, spinDuration * 1000);
        }, startDelay);
    });

    const totalSpinTime = 4500;
    setTimeout(() => {
		isSpinning = false;
		
		// –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞–≤–æ–∫
		document.querySelectorAll('.bet-option').forEach(btn => {
			btn.disabled = false;
		});
        
        if (!isAutoSpinning) {
            if (spinsRemaining > 0 || balance >= currentBet) {
                button.disabled = false;
            } else {
                button.disabled = true;
                if (spinsRemaining === 0) {
                    const result = document.querySelector('.result');
                    result.innerHTML = `
                        <div style="animation: fadeIn 0.3s forwards">
                            Free Spins Ended! Select your bet to continue playing.
                        </div>`;
                    result.style.color = '#45B7D1';
                    stopAutoSpin();
                }
            }
        }
        
        checkResult();
        enableButtons();
        
    }, totalSpinTime);
}
function toggleAutoSpin() {
    const autoSpinButton = document.querySelector('.auto-spin-button');
    const spinButton = document.querySelector('.spin-button');
    
    if (!isAutoSpinning) {
        if (spinsRemaining <= 0 && balance < currentBet) return;
        
        isAutoSpinning = true;
        autoSpinCount = 0;
        autoSpinButton.classList.add('active');
        autoSpinButton.innerHTML = '<span style="display: inline-block; animation: pulse 1s infinite">STOP AUTO</span>';
        spinButton.disabled = true;
        updateSpinsCounter();
        
        if (!isSpinning) {
            performAutoSpin();
        }
    } else {
        stopAutoSpin();
    }
}

function performAutoSpin() {
    if (!isAutoSpinning) return;
    
    if (autoSpinCount >= MAX_AUTO_SPINS) {
        stopAutoSpin();
        return;
    }

    if (spinsRemaining <= 0 && balance < currentBet) {
        stopAutoSpin();
        return;
    }

    if (!isSpinning) {
        spin();
        autoSpinCount++;
        updateSpinsCounter();
        setTimeout(() => {
            if (isAutoSpinning) {
                performAutoSpin();
            }
        }, 5000);
    }
}

function stopAutoSpin() {
    isAutoSpinning = false;
    const autoSpinButton = document.querySelector('.auto-spin-button');
    const spinButton = document.querySelector('.spin-button');
    const spinsCounter = document.querySelector('.spins-counter');
    
    autoSpinButton.classList.remove('active');
    autoSpinButton.textContent = 'AUTO SPIN';
    
    if ((spinsRemaining > 0 || balance >= currentBet) && !isSpinning) {
        spinButton.disabled = false;
    }
    spinsCounter.classList.remove('visible');
}

function updateSpinsCounter() {
    const spinsCounter = document.querySelector('.spins-counter');
    spinsCounter.textContent = `Auto Spins: ${autoSpinCount}`;
    spinsCounter.classList.add('visible');
}

window.addEventListener('load', () => {
    const userNameElement = document.querySelector('.user-name');
    if (tg.initDataUnsafe?.user?.username) {
        userNameElement.innerHTML = `<i class="fas fa-user"></i>@${tg.initDataUnsafe.user.username}`;
    } else if (tg.initDataUnsafe?.user?.first_name) {
        userNameElement.innerHTML = `<i class="fas fa-user"></i>${tg.initDataUnsafe.user.first_name}`;
    } else {
        userNameElement.innerHTML = `<i class="fas fa-user"></i>Guest`;
    }

    userNameElement.style.opacity = '0';
    setTimeout(() => {
        userNameElement.style.opacity = '1';
    }, 100);

    document.getElementById('balance').textContent = balance;
    
    const remaining = getTimeRemaining();
    if (remaining > 0) {
        spinsRemaining = 0;
        updateSpinsLeft();
        updateTimer();
    } else {
        const savedSpins = localStorage.getItem('spinsRemaining');
        if (savedSpins !== null) {
            spinsRemaining = parseInt(savedSpins);
        } else {
            spinsRemaining = INITIAL_SPINS;
        }
        updateSpinsLeft();
    }
    
    initReels();
    initBetSelector();
    updateBetButtons();
    updateCurrentBetDisplay();
    toggleBetSelector();
});
</script>
