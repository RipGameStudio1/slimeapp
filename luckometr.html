<!DOCTYPE html>
<html>
<head>
    <title>Modern Slot Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF4D4D;
            --secondary: #4ECCA3;
            --accent: #45B7D1;
            --dark: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--dark), #2d2d2d);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .back-button {
			position: fixed;
			top: 20px;
			left: 20px;
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 10px 20px;
			background: rgba(255, 255, 255, 0.1);
			border: none;
			border-radius: 8px;
			color: white;
			font-family: 'Poppins', sans-serif;
			font-size: 16px;
			cursor: pointer;
			transition: all 0.3s ease;
			z-index: 1000;
		}

		.back-button:hover {
			background: rgba(255, 255, 255, 0.2);
		}

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,77,77,0.5);
            position: relative;
            z-index: 1;
        }

        .user-name {
		color: var(--accent);
		font-size: 1.2rem;
		text-align: center;
		margin: -10px 0 20px 0;
		padding: 5px 15px;
		font-weight: 500;
		background: rgba(255, 255, 255, 0.05);
		border-radius: 20px;
		display: inline-block;
		animation: fadeIn 0.5s ease-in-out;
	}

	.user-name i {
		margin-right: 8px;
		color: var(--secondary);
	}
		.balance {
            position: relative;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            animation: fadeIn 0.3s ease-in-out;
            transition: all 0.3s ease;
        }

        #balance {
            color: var(--secondary);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .balance:has(#balance.balance-update) {
            background: rgba(78, 204, 163, 0.2);
        }

        @keyframes balanceUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .balance-update {
            animation: balanceUpdate 0.3s ease-in-out;
        }

        .slot-machine {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            border: 1px solid var(--glass);
        }

        .timer {
            margin-top: 20px;
            text-align: center;
            color: white;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease-in-out;
        }

        .timer-text {
            font-size: 16px;
            margin-bottom: 8px;
            color: white;
        }

        .countdown {
            font-size: 20px;
            font-weight: bold;
            color: #adadad;
            animation: pulse 2s infinite;
        }

        .reels {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            perspective: 1000px;
        }

        .reel {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(69,183,209,0.2);
            transition: transform 0.3s ease;
        }
		@keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .reel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes anticipation {
            0% { box-shadow: 0 0 20px rgba(255,215,0,0.3); }
            50% { box-shadow: 0 0 40px rgba(255,215,0,0.5); }
            100% { box-shadow: 0 0 20px rgba(255,215,0,0.3); }
        }

        .reel.anticipation {
            animation: anticipation 0.5s ease-in-out infinite;
        }

        @keyframes rainbowGlow {
            0% { text-shadow: 0 0 10px #ff0000; }
            16.666% { text-shadow: 0 0 10px #ff8800; }
            33.333% { text-shadow: 0 0 10px #ffff00; }
            50% { text-shadow: 0 0 10px #00ff00; }
            66.666% { text-shadow: 0 0 10px #0088ff; }
            83.333% { text-shadow: 0 0 10px #8800ff; }
            100% { text-shadow: 0 0 10px #ff0000; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--secondary); }
            50% { text-shadow: 0 0 20px var(--secondary); }
            100% { text-shadow: 0 0 10px var(--secondary); }
        }

        .symbol.winning {
            animation: rainbowGlow 2s linear infinite;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .reel {
                width: 100px;
                height: 100px;
            }
        }

        .symbols {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .symbol {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            background: rgba(255,255,255,0.02);
            transition: all 0.3s ease;
        }

        .symbol:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.05);
        }
		@media (min-width: 768px) {
            .symbol {
                height: 100px;
                font-size: 50px;
            }
        }

        .buttons {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .spins-left {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .spins-left.low {
            color: var(--primary);
            animation: warningPulse 1.5s infinite;
        }

        .spin-button, .auto-spin-button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .spin-button {
            background: linear-gradient(45deg, var(--primary), #ff6b6b);
            box-shadow: 0 0 15px rgba(255,77,77,0.3);
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .spin-button:hover::before {
            left: 100%;
        }

        .auto-spin-button {
            background: linear-gradient(45deg, var(--accent), #6be4ff);
            box-shadow: 0 0 15px rgba(69,183,209,0.3);
        }

        .auto-spin-button.active {
            background: linear-gradient(45deg, var(--secondary), #6bffb8);
            animation: pulse 1.5s infinite;
        }

        .spin-button:disabled, .auto-spin-button:disabled {
            background: #2d2d2d;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.5;
        }
		.result {
            text-align: center;
            color: white;
            font-size: 20px;
            margin-top: 20px;
            min-height: 30px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .spins-counter {
            text-align: center;
            color: white;
            font-size: 16px;
            margin-top: 15px;
            opacity: 0;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 8px;
        }

        .spins-counter.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes balanceChange {
            0% {
                opacity: 0;
                transform: translateY(-50%) translateX(0);
            }
            20% {
                opacity: 1;
                transform: translateY(-50%) translateX(10px);
            }
            80% {
                opacity: 1;
                transform: translateY(-50%) translateX(10px);
            }
            100% {
                opacity: 0;
                transform: translateY(-50%) translateX(30px);
            }
        }

        .balance-particle {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            font-weight: bold;
            white-space: nowrap;
        }

        @keyframes jackpotGlow {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            top: -20px;
            pointer-events: none;
            border-radius: 50%;
            animation: confettiFall 4s linear forwards;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(255,77,77,0.2) 0%, 
                transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slot-machine:hover .glow {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .slot-machine {
                padding: 15px;
            }
            
            .reel {
                width: 60px;
                height: 60px;
            }
            
            .symbol {
                font-size: 30px;
            }
        }
    </style>
</head>

    <h1 class="title">SLOT MACHINE</h1>
    <div class="user-name"></div>
    <div class="balance">Balance: <span id="balance">0</span></div>
    <div class="slot-machine">

        <div class="reels">

            <div class="reel">
                <div class="symbols" id="reel3"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="spin-button" onclick="spin()">SPIN</button>
            <button class="auto-spin-button" onclick="toggleAutoSpin()">AUTO SPIN</button>
        </div>
        <div class="result"></div>
        <div class="spins-counter"></div>
        <div class="spins-left"></div>
        <div class="timer" style="display: none;">
            <div class="timer-text">Next spins available in:</div>
            <div class="countdown"></div>
        </div>
    </div>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    const symbols = ['üé∞', 'üíé', '7Ô∏è‚É£', 'üåü', 'üé≤', 'üçÄ', 'üëë', 'üéÆ'];
    const reels = document.querySelectorAll('.symbols');
    let isSpinning = false;
    let isAutoSpinning = false;
    let autoSpinCount = 0;
    const MAX_AUTO_SPINS = 50;
    let spinsRemaining = 25;
    const INITIAL_SPINS = 25;
    const JACKPOT_BONUS_SPINS = 15;
    const SMALL_WIN_BONUS_SPINS = 1;
    const RESET_DELAY = 8 * 60 * 60 * 1000; // 8 —á–∞—Å–æ–≤

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–ª–∞–Ω—Å–∞
    let balance = parseInt(localStorage.getItem('balance')) || 0;
	function updateBalance(amount) {
        const balanceElement = document.getElementById('balance');
        const balanceContainer = balanceElement.parentElement;
        const oldBalance = balance;
        const newBalance = oldBalance + amount;
        
        if (amount !== 0) {
            const particle = document.createElement('div');
            const balanceRect = balanceContainer.getBoundingClientRect();
            
            particle.style.cssText = `
                position: absolute;
                color: ${amount > 0 ? '#4ECCA3' : '#FF4D4D'};
                font-size: 24px;
                font-weight: bold;
                left: calc(100% + 10px);
                top: 50%;
                transform: translateY(-50%);
                white-space: nowrap;
                pointer-events: none;
            `;
            particle.textContent = `${amount > 0 ? '+' : ''}${amount}`;
            balanceContainer.appendChild(particle);

            particle.animate([
                {
                    opacity: 0,
                    transform: 'translateY(-50%) translateX(0)'
                },
                {
                    opacity: 1,
                    transform: 'translateY(-50%) translateX(10px)'
                },
                {
                    opacity: 1,
                    transform: 'translateY(-50%) translateX(10px)'
                },
                {
                    opacity: 0,
                    transform: 'translateY(-50%) translateX(30px)'
                }
            ], {
                duration: 1500,
                easing: 'ease-out'
            });

            const duration = 1000;
            const steps = 20;
            const increment = (newBalance - oldBalance) / steps;
            let currentStep = 0;

            const animate = () => {
                currentStep++;
                const currentValue = oldBalance + (increment * currentStep);
                balanceElement.textContent = Math.round(currentValue);

                if (currentStep < steps) {
                    requestAnimationFrame(animate);
                } else {
                    balanceElement.textContent = newBalance;
                }
            };

            requestAnimationFrame(animate);
            setTimeout(() => particle.remove(), 1500);
        }

        balance = newBalance;
        localStorage.setItem('balance', balance.toString());
    }
	function calculateWinAmount(symbols) {
        const [first, second, third] = symbols;
        
        // –î–∂–µ–∫–ø–æ—Ç –∏–∑ –∫—É–±–∏–∫–æ–≤ (3 üé≤ –≤ —Ä—è–¥)
        if (first === 'üé≤' && second === 'üé≤' && third === 'üé≤') {
            return 1000;
        }
        
        // –û–±—ã—á–Ω—ã–π –¥–∂–µ–∫–ø–æ—Ç (3 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–∞)
        if (first === second && second === third) {
            return 100;
        }
        
        // 2 –∫—É–±–∏–∫–∞ –≤ —Ä—è–¥
        if ((first === 'üé≤' && second === 'üé≤') || (second === 'üé≤' && third === 'üé≤')) {
            return 100;
        }
        
        // –ú–∞–ª–µ–Ω—å–∫–∏–π –≤—ã–∏–≥—Ä—ã—à (2 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–∞)
        if (first === second || second === third) {
            return 15;
        }
        
        return 0;
    }

    function saveNextResetTime() {
        const nextReset = Date.now() + RESET_DELAY;
        localStorage.setItem('nextSpinsReset', nextReset.toString());
    }

    function getTimeRemaining() {
        const nextReset = parseInt(localStorage.getItem('nextSpinsReset'));
        if (!nextReset) return 0;
        
        const remaining = nextReset - Date.now();
        return remaining > 0 ? remaining : 0;
    }

    function formatTime(ms) {
		const hours = Math.floor(ms / (1000 * 60 * 60));
		const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
		const seconds = Math.floor((ms % (1000 * 60)) / 1000);
		
		const hoursStr = hours.toString().padStart(2, '0');
		const minutesStr = minutes.toString().padStart(2, '0');
		const secondsStr = seconds.toString().padStart(2, '0');
		
		return `${hoursStr}:${minutesStr}:${secondsStr}`;
	}

    function updateTimer() {
        const timerElement = document.querySelector('.timer');
        const countdownElement = document.querySelector('.countdown');
        const remaining = getTimeRemaining();
        
        if (remaining <= 0) {
            timerElement.style.display = 'none';
            spinsRemaining = INITIAL_SPINS;
            updateSpinsLeft();
            localStorage.removeItem('nextSpinsReset');
            enableButtons();
        } else {
            timerElement.style.display = 'block';
            countdownElement.textContent = formatTime(remaining);
            disableButtons();
            setTimeout(updateTimer, 1000);
        }
    }

    function enableButtons() {
        const spinButton = document.querySelector('.spin-button');
        const autoSpinButton = document.querySelector('.auto-spin-button');
        spinButton.disabled = false;
        autoSpinButton.disabled = false;
    }

    function disableButtons() {
        const spinButton = document.querySelector('.spin-button');
        const autoSpinButton = document.querySelector('.auto-spin-button');
        spinButton.disabled = true;
        autoSpinButton.disabled = true;
    }
	function createConfetti() {
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffd700'];
        const confettiCount = 150;
    
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            const size = Math.random() * 8 + 4;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            document.body.appendChild(confetti);
            
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }
    }

    function createSymbolsString() {
        return symbols.map(symbol => 
            `<div class="symbol">${symbol}</div>`
        ).join('');
    }

    function initReels() {
        reels.forEach(reel => {
            let symbolsHtml = '';
            for (let i = 0; i < 3; i++) {
                symbolsHtml += createSymbolsString();
            }
            reel.innerHTML = symbolsHtml;
            reel.style.transform = 'translateY(0)';
        });
    }

    function getVisibleSymbol(reel) {
        const transform = reel.style.transform;
        const translateY = parseInt(transform.match(/-?\d+/)[0]);
        const symbolHeight = window.innerWidth >= 768 ? 100 : 80;
        const totalSymbols = symbols.length;
        const visibleIndex = (Math.abs(translateY / symbolHeight) % totalSymbols);
        return symbols[Math.floor(visibleIndex)];
    }

    function updateSpinsLeft() {
        const spinsLeftElement = document.querySelector('.spins-left');
        spinsLeftElement.textContent = `Spins Left: ${spinsRemaining}`;
        
        if (spinsRemaining <= 5) {
            spinsLeftElement.classList.add('low');
        } else {
            spinsLeftElement.classList.remove('low');
        }
        
        if (spinsRemaining <= 0) {
            saveNextResetTime();
            updateTimer();
        }

        localStorage.setItem('spinsRemaining', spinsRemaining.toString());
    }
	function determineOutcome() {
        const random = Math.random();
        
        if (random < 0.01) {
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            return [symbol, symbol, symbol];
        }
        
        if (random < 0.2) {
            const symbol1 = symbols[Math.floor(Math.random() * symbols.length)];
            const position = Math.random() < 0.5 ? 0 : 1;
            
            let remainingSymbol;
            do {
                remainingSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            } while (remainingSymbol === symbol1);

            if (position === 0) {
                return [symbol1, symbol1, remainingSymbol];
            } else {
                return [remainingSymbol, symbol1, symbol1];
            }
        }
        
        return generateRandomCombination();
    }

    function generateRandomCombination() {
        let result = [];
        let lastSymbol = null;
        
        for (let i = 0; i < 3; i++) {
            let nextSymbol;
            do {
                nextSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            } while (nextSymbol === lastSymbol);
            
            result.push(nextSymbol);
            lastSymbol = nextSymbol;
        }
        
        return result;
    }

    function addSpinEffect(reel) {
        reel.style.filter = 'blur(2px)';
        reel.parentElement.style.transform = 'scale(0.95)';
    }

    function removeSpinEffect(reel) {
        reel.style.filter = 'none';
        reel.parentElement.style.transform = 'scale(1)';
    }

    function createJackpotEffect(element) {
        const container = document.createElement('div');
        container.style.cssText = `
            position: absolute;
            left: ${element.offsetLeft}px;
            top: ${element.offsetTop}px;
            width: ${element.offsetWidth}px;
            height: ${element.offsetHeight}px;
            pointer-events: none;
            z-index: 999;
        `;

        const rings = 3;
        const particlesPerRing = 12;
        const colors = ['#ffd700', '#ff9f1a', '#ffed4a', '#fff6a6'];

        for (let ring = 0; ring < rings; ring++) {
            for (let i = 0; i < particlesPerRing; i++) {
                const particle = document.createElement('div');
                const angle = (i / particlesPerRing) * Math.PI * 2;
                const delay = ring * 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
				particle.style.cssText = `
                    position: absolute;
                    width: 8px;
                    height: 8px;
                    background: ${color};
                    border-radius: 50%;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    animation: jackpotParticle 1s ease-out ${delay}ms forwards;
                `;

                const keyframes = `
                    @keyframes jackpotParticle {
                        0% {
                            opacity: 1;
                            transform: translate(-50%, -50%) rotate(${angle}rad) translateY(0);
                        }
                        100% {
                            opacity: 0;
                            transform: translate(-50%, -50%) rotate(${angle}rad) translateY(${100 + ring * 50}px);
                        }
                    }
                `;

                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);

                container.appendChild(particle);
            }
        }

        document.body.appendChild(container);
        setTimeout(() => container.remove(), 2000);
    }

    function toggleAutoSpin() {
        const autoSpinButton = document.querySelector('.auto-spin-button');
        const spinButton = document.querySelector('.spin-button');
        
        if (!isAutoSpinning) {
            isAutoSpinning = true;
            autoSpinCount = 0;
            autoSpinButton.classList.add('active');
            autoSpinButton.innerHTML = '<span style="display: inline-block; animation: pulse 1s infinite">STOP AUTO</span>';
            spinButton.disabled = true;
            updateSpinsCounter();
            
            if (!isSpinning && spinsRemaining > 0) {
                performAutoSpin();
            }
        } else {
            stopAutoSpin();
        }
    }

    function startNextAutoSpin() {
        if (!isAutoSpinning || spinsRemaining <= 0 || autoSpinCount >= MAX_AUTO_SPINS) {
            stopAutoSpin();
            return;
        }

        const result = document.querySelector('.result');
        const wasJackpot = result.textContent.includes('JACKPOT');
        const wasSmallWin = result.textContent.includes('Small Win');
        const autoSpinButton = document.querySelector('.auto-spin-button');

        if (wasJackpot || wasSmallWin) {
            const pauseTime = wasJackpot ? 2500 : 1000;
            autoSpinButton.innerHTML = `<span style="color: #ffd700">‚è≥ PAUSE</span>`;
            
            setTimeout(() => {
                if (isAutoSpinning) {
                    autoSpinButton.innerHTML = '<span style="display: inline-block; animation: pulse 1s infinite">STOP AUTO</span>';
                    performAutoSpin();
                }
            }, pauseTime);
        } else {
            performAutoSpin();
        }
    }
	function performAutoSpin() {
        if (!isAutoSpinning || spinsRemaining <= 0) {
            stopAutoSpin();
            return;
        }
        
        if (autoSpinCount >= MAX_AUTO_SPINS) {
            stopAutoSpin();
            return;
        }

        if (!isSpinning) {
            spin();
            autoSpinCount++;
            updateSpinsCounter();
        }
    }

    function stopAutoSpin() {
        isAutoSpinning = false;
        const autoSpinButton = document.querySelector('.auto-spin-button');
        const spinButton = document.querySelector('.spin-button');
        const spinsCounter = document.querySelector('.spins-counter');
        
        autoSpinButton.classList.remove('active');
        autoSpinButton.textContent = 'AUTO SPIN';
        
        if (spinsRemaining > 0 && !isSpinning) {
            spinButton.disabled = false;
        }
        spinsCounter.classList.remove('visible');
    }

    function updateSpinsCounter() {
        const spinsCounter = document.querySelector('.spins-counter');
        spinsCounter.textContent = `Auto Spins: ${autoSpinCount}`;
        spinsCounter.classList.add('visible');
    }

    function spin() {
        if (isSpinning || spinsRemaining <= 0) return;
        
        document.querySelectorAll('.symbol.winning').forEach(symbol => {
            symbol.classList.remove('winning');
        });
        
        spinsRemaining--;
        updateSpinsLeft();
        
        isSpinning = true;
        
        const button = document.querySelector('.spin-button');
        const autoSpinButton = document.querySelector('.auto-spin-button');
        const result = document.querySelector('.result');
        
        if (!isAutoSpinning) {
            button.disabled = true;
        }
        result.textContent = '';

        const symbolHeight = window.innerWidth >= 768 ? 100 : 80;
        let finalSymbols = determineOutcome();
        let reelStoppedCount = 0;

        reels.forEach((reel, index) => {
            addSpinEffect(reel);
            
            reel.style.transition = 'none';
            reel.style.transform = 'translateY(0)';
            
            reel.offsetHeight; // –§–æ—Ä—Å–∏—Ä—É–µ–º –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫—É
			const extraSpins = 2;
            const totalSymbols = symbols.length;
            const symbolIndex = symbols.indexOf(finalSymbols[index]);
            const finalPosition = -(symbolIndex * symbolHeight);
            const totalDistance = (extraSpins * totalSymbols * symbolHeight) + finalPosition;
            
            let spinDuration = 2 + (index * 0.5);
            let timingFunction = 'cubic-bezier(.17,.67,.12,.99)';
            
            const startDelay = index * 400;
            setTimeout(() => {
                reel.style.transition = `transform ${spinDuration}s ${timingFunction}`;
                reel.style.transform = `translateY(${-totalDistance}px)`;

                setTimeout(() => {
                    removeSpinEffect(reel);
                    reelStoppedCount++;

                    if (reelStoppedCount === 2) {
                        const firstSymbol = getVisibleSymbol(reels[0]);
                        const secondSymbol = getVisibleSymbol(reels[1]);

                        if (firstSymbol === secondSymbol) {
                            reels[2].style.transition = 'transform 4s cubic-bezier(0.1, 0.7, 0.2, 1)';
                            
                            const anticipationEffect = () => {
                                const lastReel = reels[2].parentElement;
                                lastReel.classList.add('anticipation');
                                
                                setTimeout(() => {
                                    lastReel.classList.remove('anticipation');
                                }, 500);
                            };

                            for(let i = 0; i < 3; i++) {
                                setTimeout(anticipationEffect, i * 600);
                            }
                        }
                    }
                }, spinDuration * 1000);
            }, startDelay);
        });

        const totalSpinTime = 4500;
        setTimeout(() => {
            isSpinning = false;
            if (!isAutoSpinning) {
                button.disabled = false;
            }
            checkResult();
        }, totalSpinTime);
    }
	function checkResult() {
        const symbolHeight = window.innerWidth >= 768 ? 100 : 80;
        const visibleSymbols = Array.from(reels).map(reel => {
            const transform = reel.style.transform;
            const translateY = parseInt(transform.match(/-?\d+/)[0]);
            const totalSymbols = symbols.length;
            const visibleIndex = (Math.abs(translateY / symbolHeight) % totalSymbols);
            return symbols[Math.floor(visibleIndex)];
        });

        document.querySelectorAll('.symbol.winning').forEach(symbol => {
            symbol.classList.remove('winning');
        });

        reels.forEach((reel, index) => {
            const symbolElements = reel.children;
            const visibleSymbolElement = symbolElements[Math.floor(symbolElements.length / 2)];
            
            if (visibleSymbolElement) {
                if (visibleSymbols[0] === visibleSymbols[1] && visibleSymbols[1] === visibleSymbols[2]) {
                    if (index < 3) {
                        visibleSymbolElement.classList.add('winning');
                    }
                } else if (
                    (visibleSymbols[0] === visibleSymbols[1] && (index === 0 || index === 1)) ||
                    (visibleSymbols[1] === visibleSymbols[2] && (index === 1 || index === 2))
                ) {
                    visibleSymbolElement.classList.add('winning');
                }
            }
        });

        const result = document.querySelector('.result');
        const slotMachine = document.querySelector('.slot-machine');
        const winAmount = calculateWinAmount(visibleSymbols);
        
        updateBalance(winAmount);

        if (visibleSymbols[0] === visibleSymbols[1] && visibleSymbols[1] === visibleSymbols[2]) {
            const isJackpotDice = visibleSymbols[0] === 'üé≤';
            spinsRemaining += JACKPOT_BONUS_SPINS;
            
            createJackpotEffect(slotMachine);
            
            result.innerHTML = `
                <div style="animation: jackpotWin 0.5s ease-in-out 3">
                    üéâ JACKPOT! üéâ<br>
                    <span style="font-size: 0.8em; color: var(--secondary)">
                        +${JACKPOT_BONUS_SPINS} spins<br>
                        +${isJackpotDice ? '1000' : '100'} points
                    </span>
                </div>`;
            result.style.color = '#ffd700';
            
            createConfetti();
            slotMachine.style.animation = 'jackpotWin 0.5s ease-in-out 3';

        } else if (visibleSymbols[0] === visibleSymbols[1] || visibleSymbols[1] === visibleSymbols[2]) {
            const isDiceWin = (visibleSymbols[0] === 'üé≤' && visibleSymbols[1] === 'üé≤') || 
                             (visibleSymbols[1] === 'üé≤' && visibleSymbols[2] === 'üé≤');
            spinsRemaining += SMALL_WIN_BONUS_SPINS;
            
            result.innerHTML = `
                <div style="animation: smallWin 0.5s ease-in-out 2">
                    üéà Small Win! üéà<br>
                    <span style="font-size: 0.8em; color: var(--accent)">
                        +${SMALL_WIN_BONUS_SPINS} spin<br>
                        +${isDiceWin ? '100' : '15'} points
                    </span>
                </div>`;
            result.style.color = '#98fb98';
            slotMachine.style.animation = 'smallWin 0.5s ease-in-out 2';
        } else {
            result.innerHTML = `
                <div style="opacity: 0; animation: fadeIn 0.3s forwards">
                    Try Again!
                </div>`;
            result.style.color = 'white';
        }
        
        setTimeout(() => {
            slotMachine.style.animation = '';
        }, 1500);
        
        updateSpinsLeft();

        if (isAutoSpinning) {
            startNextAutoSpin();
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', () => {
		// –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
		const userNameElement = document.querySelector('.user-name');
		if (tg.initDataUnsafe?.user?.username) {
			userNameElement.innerHTML = `<i class="fas fa-user"></i>@${tg.initDataUnsafe.user.username}`;
		} else if (tg.initDataUnsafe?.user?.first_name) {
			userNameElement.innerHTML = `<i class="fas fa-user"></i>${tg.initDataUnsafe.user.first_name}`;
		} else {
			userNameElement.innerHTML = `<i class="fas fa-user"></i>Guest`;
		}

		// –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ—è–≤–ª–µ–Ω–∏—è
		userNameElement.style.opacity = '0';
		setTimeout(() => {
			userNameElement.style.opacity = '1';
		}, 100);

        document.getElementById('balance').textContent = balance;
        
        const remaining = getTimeRemaining();
        if (remaining > 0) {
            spinsRemaining = 0;
            updateSpinsLeft();
            updateTimer();
        } else {
            const savedSpins = localStorage.getItem('spinsRemaining');
            if (savedSpins !== null) {
                spinsRemaining = parseInt(savedSpins);
            } else {
                spinsRemaining = INITIAL_SPINS;
            }
            updateSpinsLeft();
        }
        
        initReels();
    });
</script>
