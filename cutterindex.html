<script>
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
const tg = window.Telegram.WebApp;
tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

// –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç
document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor || '#000000');
document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor || '#ffffff');

// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
function displayUserName() {
    const userNameElement = document.getElementById('userName');
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        const name = user.first_name + (user.last_name ? ' ' + user.last_name : '');
        userNameElement.textContent = `Welcome, ${name}!`;
    } else {
        userNameElement.textContent = 'Welcome, Player!';
    }
}

// –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
const GAME_DURATION = 180; // 3 –º–∏–Ω—É—Ç—ã –≤ —Å–µ–∫—É–Ω–¥–∞—Ö

const FRUITS = [
    { emoji: 'üçé', points: 0.10, color: '#ffffff' },
    { emoji: 'üçä', points: 0.20, color: '#ffffff' },
    { emoji: 'üçâ', points: 0.30, color: '#ffffff' },
    { emoji: 'üçá', points: 0.40, color: '#ffffff' },
    { emoji: 'üçç', points: 0.50, color: '#ffffff' },
    { emoji: 'ü•ù', points: 0.60, color: '#ffffff' }
];

const BOMBS = [
    { emoji: 'üí£', color: '#ffffff', points: -50, isBomb: true }
];

const POWERUPS = [
    { 
        emoji: '‚ùÑÔ∏è', 
        effect: 'slowMotion', 
        duration: 5000,
        color: '#00ffff',
        points: 0,
        description: 'Slow Motion'
    },
    { 
        emoji: '‚≠ê', 
        effect: 'doublePoints', 
        duration: 8000,
        color: '#ffff00',
        points: 0,
        description: 'Double Points'
    },
    { 
        emoji: 'üõ°Ô∏è', 
        effect: 'shield', 
        duration: 10000,
        color: '#00ff00',
        points: 0,
        description: 'Shield'
    }
];

// –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
let canvas, ctx;
let soundEnabled = true;
let game = {
    state: 'menu',
    score: 0,
    combo: 0,
    comboTimer: 0,
    lives: 3,
    fruits: [],
    particles: [],
    timeRemaining: GAME_DURATION,
    activeEffects: new Set(),
    powerups: [],
    timeScale: 1,
    lastTime: 0,
    pointMultiplier: 1,
    currentSlice: null
};

// –ö–ª–∞—Å—Å –¥–ª—è —Ñ–æ–Ω–æ–≤—ã—Ö —Ñ—Ä—É–∫—Ç–æ–≤ –º–µ–Ω—é
class MenuFruit {
    constructor(canvas) {
        this.canvas = canvas;
        this.reset();
        this.emoji = FRUITS[Math.floor(Math.random() * FRUITS.length)].emoji;
        this.size = Math.random() * 40 + 20;
        this.rotation = 0;
        this.rotationSpeed = (Math.random() - 0.5) * 0.02;
    }

    reset() {
        this.x = Math.random() * this.canvas.width;
        this.y = -50;
        this.speedY = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 2;
    }

    update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.rotation += this.rotationSpeed;

        if (this.y > this.canvas.height + 50) {
            this.reset();
        }
    }

    draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.font = `${this.size}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.shadowColor = this.getColor();
        ctx.shadowBlur = 15;
        ctx.fillStyle = 'white';
        ctx.fillText(this.emoji, 0, 0);
        ctx.restore();
    }

    getColor() {
        switch(this.emoji) {
            case 'üçé': return '#ff4444';
            case 'üçä': return '#ffaa44';
            case 'üçâ': return '#ff4477';
            case 'üçá': return '#aa44ff';
            case 'üçç': return '#ffdd44';
            case 'ü•ù': return '#44ff44';
            default: return '#ffffff';
        }
    }
}
// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–æ–º –º–µ–Ω—é
const menuBackground = {
    canvas: null,
    ctx: null,
    fruits: [],
    isActive: true,

    init() {
        this.canvas = document.getElementById('menuBackgroundCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        this.fruits = Array(15).fill(null).map(() => new MenuFruit(this.canvas));
        window.addEventListener('resize', () => this.resize());
        this.animate();
    },

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    },

    animate() {
        if (!this.isActive) return;

        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.fruits.forEach(fruit => {
            fruit.update();
            fruit.draw(this.ctx);
        });

        requestAnimationFrame(() => this.animate());
    },

    show() {
        this.isActive = true;
        this.canvas.style.display = 'block';
        this.animate();
    },

    hide() {
        this.isActive = false;
        this.canvas.style.display = 'none';
    }
};

// –ö–ª–∞—Å—Å Fruit
class Fruit {
    constructor(type) {
        if (type === 'random') {
            type = FRUITS[Math.floor(Math.random() * FRUITS.length)];
        }
        
        const spawnSide = Math.random() > 0.5 ? 'left' : 'right';
        const margin = Math.min(canvas.width, canvas.height) * 0.125;
        
        this.x = spawnSide === 'left' ? margin : canvas.width - margin;
        this.y = canvas.height + 50;
        this.speedX = (spawnSide === 'left' ? 1 : -1) * (0.4 + Math.random() * 0.4);
        this.speedY = (-9 - Math.random() * 3);
        this.rotation = 0;
        this.rotationSpeed = (Math.random() - 0.5) * 0.02;
        this.emoji = type.emoji;
        this.points = type.points;
        this.color = type.color || '#ffffff';
        this.isBomb = type.isBomb || false;
        this.isPowerup = type.isPowerup || false;
        this.powerupType = type.powerupType;
        this.sliced = false;
        this.size = Math.min(canvas.width, canvas.height) * 0.125;
        this.gravity = 0.1;
        this.opacity = 1;
        this.fadeSpeed = 0.1;
    }

    update() {
        if (this.sliced) {
            this.opacity -= this.fadeSpeed * game.timeScale;
            return this.opacity > 0;
        }

        this.speedY += this.gravity * game.timeScale;
        this.speedY = Math.min(this.speedY, 10);

        this.x += this.speedX * game.timeScale;
        this.y += this.speedY * game.timeScale;
        this.rotation += this.rotationSpeed * game.timeScale;

        return this.y <= canvas.height + 100;
    }

    draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.font = `${this.size}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = this.color;
        ctx.fillText(this.emoji, 0, 0);
        ctx.restore();
    }
}

// –ö–ª–∞—Å—Å Particle
class Particle {
    constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = (Math.random() - 0.5) * 10;
        this.speedY = (Math.random() - 0.5) * 10;
        this.life = 1;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life -= 0.02;
        return this.life > 0;
    }

    draw(ctx) {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
        ctx.fill();
    }
}
// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
function toggleSound() {
    soundEnabled = !soundEnabled;
    const soundToggle = document.getElementById('sound-toggle');
    soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
    
    if (soundEnabled) {
        playSound('soundToggle');
    }
}

function playSound(soundName) {
    if (!soundEnabled) return;
    
    switch(soundName) {
        case 'slice':
            // –ó–≤—É–∫ —Ä–∞–∑—Ä–µ–∑–∞–Ω–∏—è —Ñ—Ä—É–∫—Ç–∞
            break;
        case 'bomb':
            // –ó–≤—É–∫ –≤–∑—Ä—ã–≤–∞ –±–æ–º–±—ã
            break;
        case 'powerup':
            // –ó–≤—É–∫ –ø–æ–¥–±–æ—Ä–∞ –±–æ–Ω—É—Å–∞
            break;
        case 'gameOver':
            // –ó–≤—É–∫ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
            break;
        case 'soundToggle':
            // –ó–≤—É–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞
            break;
    }
}

// –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π
function startGame() {
    menuBackground.hide();
    game.state = 'playing';
    game.score = 0;
    game.lives = 3;
    game.combo = 0;
    game.fruits = [];
    game.particles = [];
    game.powerups = [];
    game.timeRemaining = GAME_DURATION;
    game.activeEffects.clear();
    game.timeScale = 1;
    game.pointMultiplier = 1;
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º UI —ç–ª–µ–º–µ–Ω—Ç—ã
    document.querySelectorAll('.ui-element').forEach(el => el.style.display = 'block');
    document.querySelector('.lives').style.display = 'block';
    
    document.getElementById('mainMenu').style.display = 'none';
    document.getElementById('activeEffects').innerHTML = '';

    if (soundEnabled) {
        playSound('gameStart');
    }

    game.timerInterval = setInterval(() => {
        game.timeRemaining--;
        updateTimer();
        if (game.timeRemaining <= 0) {
            gameOver('Time\'s up!');
        }
    }, 1000);
}

function showPointsPopup(x, y, points, multiplier = 1) {
    const popup = document.createElement('div');
    popup.className = 'points-popup';
    popup.textContent = `+${(points * multiplier).toFixed(1)}`;
    popup.style.left = `${x}px`;
    popup.style.top = `${y}px`;
    
    document.body.appendChild(popup);
    
    setTimeout(() => {
        popup.remove();
    }, 800);
}

function spawnFruit() {
    const random = Math.random();
    let fruit;
    
    if (random < 0.1) {
        fruit = new Fruit(BOMBS[0]);
    } else if (random < 0.15) {
        const powerupType = POWERUPS[Math.floor(Math.random() * POWERUPS.length)];
        fruit = new Fruit({
            emoji: powerupType.emoji,
            points: 0,
            color: powerupType.color,
            isPowerup: true,
            powerupType: powerupType
        });
    } else {
        fruit = new Fruit(FRUITS[Math.floor(Math.random() * FRUITS.length)]);
    }
    game.fruits.push(fruit);
}

function activatePowerup(powerup) {
    if (soundEnabled) {
        playSound('powerup');
    }

    switch (powerup.effect) {
        case 'slowMotion':
            game.timeScale = 0.5;
            game.activeEffects.add('slowMotion');
            setTimeout(() => {
                game.timeScale = 1;
                game.activeEffects.delete('slowMotion');
                updateEffectIndicators();
            }, powerup.duration);
            break;
            
        case 'doublePoints':
            game.pointMultiplier = 2;
            game.activeEffects.add('doublePoints');
            setTimeout(() => {
                game.pointMultiplier = 1;
                game.activeEffects.delete('doublePoints');
                updateEffectIndicators();
            }, powerup.duration);
            break;
            
        case 'shield':
            game.activeEffects.add('shield');
            setTimeout(() => {
                game.activeEffects.delete('shield');
                updateEffectIndicators();
            }, powerup.duration);
            break;
    }
    
    showPowerupEffect(powerup.effect);
    updateEffectIndicators();
}
function showPowerupEffect(effectType) {
    const effectText = {
        'slowMotion': 'SLOW MOTION!',
        'doublePoints': 'DOUBLE POINTS!',
        'shield': 'SHIELD ACTIVATED!'
    };
    
    const comboElement = document.getElementById('combo');
    if (comboElement) {
        comboElement.textContent = effectText[effectType];
        comboElement.style.opacity = '1';
        comboElement.style.transform = 'translate(-50%, -50%) scale(1.2)';
        
        setTimeout(() => {
            comboElement.style.opacity = '0';
            comboElement.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 1500);
    }
}

function updateEffectIndicators() {
    const container = document.getElementById('activeEffects');
    container.innerHTML = '';
    
    game.activeEffects.forEach(effect => {
        const indicator = document.createElement('div');
        indicator.className = 'effect-indicator';
        
        const emoji = {
            'slowMotion': '‚ùÑÔ∏è',
            'doublePoints': '‚≠ê',
            'shield': 'üõ°Ô∏è'
        }[effect];
        
        indicator.innerHTML = `${emoji} ${effect}`;
        container.appendChild(indicator);
    });
}

function updateGame(deltaTime) {
    game.fruits = game.fruits.filter(fruit => {
        const stillAlive = fruit.update();
        
        if (!fruit.sliced && fruit.y > canvas.height + 50 && !fruit.isBomb && !fruit.isPowerup) {
            if (!game.activeEffects.has('shield')) {
                game.lives--;
                updateLives();
                if (game.lives <= 0) {
                    gameOver('Out of lives!');
                    return false;
                }
            }
            return false;
        }
        
        return stillAlive;
    });
    
    game.particles = game.particles.filter(particle => particle.update());
    
    if (game.state === 'playing' && game.fruits.length < 3) {
        if (Math.random() < 0.02) {
            spawnFruit();
        }
    }

    if (Date.now() - game.comboTimer > 1000) {
        game.combo = 0;
    }
}

function handleTouchStart(e) {
    if (game.state === 'playing') {
        const touch = e.touches ? e.touches[0] : e;
        const rect = canvas.getBoundingClientRect();
        game.currentSlice = {
            points: [{
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top,
                time: Date.now()
            }],
            maxLength: 15
        };
    }
}

function handleTouchMove(e) {
    if (game.state === 'playing' && game.currentSlice) {
        const touch = e.touches ? e.touches[0] : e;
        const rect = canvas.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;

        game.currentSlice.points.push({ x, y, time: Date.now() });

        while (game.currentSlice.points.length > game.currentSlice.maxLength) {
            game.currentSlice.points.shift();
        }

        game.fruits.forEach(fruit => {
            if (!fruit.sliced) {
                const dx = x - fruit.x;
                const dy = y - fruit.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < fruit.size/2) {
                    if (fruit.isBomb) {
                        if (soundEnabled) {
                            playSound('bomb');
                        }
                        gameOver('Bomb exploded!');
                    } else if (fruit.isPowerup) {
                        fruit.sliced = true;
                        fruit.sliceTime = Date.now();
                        activatePowerup(fruit.powerupType);
                        createSliceEffect(fruit.x, fruit.y);
                    } else {
                        if (soundEnabled) {
                            playSound('slice');
                        }
                        fruit.sliced = true;
                        fruit.sliceTime = Date.now();
                        const points = fruit.points;
                        addScore(points);
                        createSliceEffect(fruit.x, fruit.y);
                        showPointsPopup(fruit.x, fruit.y, points, game.pointMultiplier);
                        updateCombo();
                    }
                }
            }
        });
    }
}
function handleTouchEnd() {
    game.currentSlice = null;
}

function drawGame() {
    ctx.globalAlpha = 1;
    ctx.fillStyle = '#000000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    game.particles.forEach(particle => particle.draw(ctx));
    game.fruits.forEach(fruit => fruit.draw(ctx));

    ctx.globalAlpha = 1;
    
    if (game.currentSlice && game.currentSlice.points.length > 1) {
        ctx.beginPath();
        ctx.moveTo(game.currentSlice.points[0].x, game.currentSlice.points[0].y);
        
        for (let i = 1; i < game.currentSlice.points.length; i++) {
            const xc = (game.currentSlice.points[i].x + game.currentSlice.points[i - 1].x) / 2;
            const yc = (game.currentSlice.points[i].y + game.currentSlice.points[i - 1].y) / 2;
            ctx.quadraticCurveTo(
                game.currentSlice.points[i - 1].x,
                game.currentSlice.points[i - 1].y,
                xc,
                yc
            );
        }
        
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.lineWidth = Math.min(canvas.width, canvas.height) * 0.01;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke();
    }
}

function createSliceEffect(x, y) {
    const particleCount = 10;
    const particleSize = Math.min(canvas.width, canvas.height) * 0.01;
    
    for (let i = 0; i < particleCount; i++) {
        game.particles.push(new Particle(x, y, particleSize));
    }
}

function updateTimer() {
    const minutes = Math.floor(game.timeRemaining / 60);
    const seconds = game.timeRemaining % 60;
    document.getElementById('timer').textContent = 
        `${minutes}:${seconds.toString().padStart(2, '0')}`;
}

function updateLives() {
    const livesCount = Math.max(0, game.lives);
    const hearts = '‚ù§Ô∏è'.repeat(livesCount);
    document.querySelector('.lives').innerHTML = hearts;
}

function addScore(points) {
    game.score = (game.score + points * game.pointMultiplier).toFixed(1);
    game.score = parseFloat(game.score);
    document.getElementById('score').textContent = game.score.toFixed(1);
}

function updateCombo() {
    game.combo++;
    game.comboTimer = Date.now();
    
    if (game.combo > 1) {
        const comboElement = document.getElementById('combo');
        comboElement.textContent = `${game.combo}x COMBO!`;
        comboElement.style.opacity = '1';
        
        setTimeout(() => {
            comboElement.style.opacity = '0';
        }, 1000);
    }
}

function gameOver(reason) {
    if (game.state !== 'gameOver') {
        game.state = 'gameOver';
        clearInterval(game.timerInterval);
        
        if (soundEnabled) {
            playSound('gameOver');
        }

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—á–µ—Ç –≤ Telegram
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            tg.sendData(JSON.stringify({
                action: 'gameOver',
                score: game.score,
                reason: reason
            }));
        }
        
        const gameOverMenu = document.createElement('div');
        gameOverMenu.className = 'menu';
        gameOverMenu.innerHTML = `
            <h2 class="menu-title">Game Over</h2>
            ${reason ? `<p style="color: white; font-size: calc(14px + 1vw); margin: 2vh;">${reason}</p>` : ''}
            <p style="color: white; font-size: calc(16px + 1.5vw); margin: 2vh;">Score: ${game.score.toFixed(1)}</p>
            <button class="menu-button" onclick="restartGame()">Try Again</button>
            <button class="menu-button" onclick="returnToMainMenu()">Main Menu</button>
        `;
        
        document.body.appendChild(gameOverMenu);
    }
}
function restartGame() {
    const gameOverMenu = document.querySelector('.menu:not(#mainMenu)');
    if (gameOverMenu) {
        gameOverMenu.remove();
    }
    startGame();
}

function returnToMainMenu() {
    const gameOverMenu = document.querySelector('.menu:not(#mainMenu)');
    if (gameOverMenu) {
        gameOverMenu.remove();
    }
    
    // –°–∫—Ä—ã–≤–∞–µ–º UI —ç–ª–µ–º–µ–Ω—Ç—ã
    document.querySelectorAll('.ui-element').forEach(el => el.style.display = 'none');
    document.querySelector('.lives').style.display = 'none';
    
    document.getElementById('mainMenu').style.display = 'flex';
    menuBackground.show();
    game.state = 'menu';
    
    clearInterval(game.timerInterval);
    game.fruits = [];
    game.particles = [];
    game.timeRemaining = GAME_DURATION;
    updateTimer();
}

function showTutorial() {
    const tutorial = document.createElement('div');
    tutorial.className = 'menu';
    tutorial.innerHTML = `
        <h2 class="menu-title">How to Play</h2>
        <div style="color: white; font-size: calc(14px + 1vw); margin: 2vh; text-align: center;">
            <p>üî∏ Swipe to slice fruits</p>
            <p>üî∏ Avoid bombs üí£</p>
            <p>üî∏ Collect power-ups:</p>
            <p>   ‚ùÑÔ∏è Slow Motion</p>
            <p>   ‚≠ê Double Points</p>
            <p>   üõ°Ô∏è Shield</p>
            <p>üî∏ Chain combos for bonus points</p>
            <p>üî∏ You have 3 minutes to score</p>
            <p>üî∏ Don't miss fruits - you have 3 lives</p>
        </div>
        <button class="menu-button" onclick="closeMenu(this.parentElement)">Got it!</button>
    `;
    document.body.appendChild(tutorial);
}

function closeMenu(menuElement) {
    menuElement.remove();
}

// –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
function gameLoop(timestamp) {
    if (!game.lastTime) game.lastTime = timestamp;
    const deltaTime = timestamp - game.lastTime;
    game.lastTime = timestamp;

    if (game.state === 'playing') {
        updateGame(deltaTime);
        drawGame();
    }

    requestAnimationFrame(gameLoop);
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
function init() {
    canvas = document.getElementById('gameCanvas');
    ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ–Ω–∞ –º–µ–Ω—é
    menuBackground.init();
    
    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    displayUserName();
    
    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é
    document.querySelector('button[data-action="play"]').addEventListener('click', startGame);
    document.querySelector('button[data-action="tutorial"]').addEventListener('click', showTutorial);
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫–∞
    document.getElementById('sound-toggle').addEventListener('click', toggleSound);
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è canvas
    canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
    canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
    canvas.addEventListener('touchend', handleTouchEnd);
    
    canvas.addEventListener('mousedown', (e) => {
        e.preventDefault();
        handleTouchStart({ touches: [{ clientX: e.clientX, clientY: e.clientY }] });
    });
    
    canvas.addEventListener('mousemove', (e) => {
        e.preventDefault();
        if (game.currentSlice) {
            handleTouchMove({ touches: [{ clientX: e.clientX, clientY: e.clientY }] });
        }
    });
    
    canvas.addEventListener('mouseup', handleTouchEnd);
    
    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é
    canvas.addEventListener('contextmenu', (e) => e.preventDefault());
    
    // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
    requestAnimationFrame(gameLoop);
}

// –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.onload = init;
</script>
